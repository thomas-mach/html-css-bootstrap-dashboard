<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04b99885ba.js" crossorigin="anonymous"></script>
    <title>html-css-bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <!-- HEADER -->
    
        <!-- END HEADER -->


        <!-- APP CONTENT -->
        <div class="container-fluid d-flex flex-column">

            <header>
                <div class="container-fluid header_debug">
                    <ul class="header_bar">
                        <li><img class="logo" src="img/mobile-logo.png" alt="logo_mobile"></li>
                        <li class="logo_header_lg"><img  src="img/logo.svg" alt=""></li>
                        <li class="flex-grow-1"><input class="form-control" type="text" name="" id="" placeholder="Prova a cercare: Lezioni di Laravel "></li>
                        <li>
                            <ul class="header_nav">
                                <li><i class="fa-solid fa-list-ul"></i></li>
                                <li><i class="fa-solid fa-question"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                <li><i class="fa-solid fa-bell"></i></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="app_body d-flex">
                <aside>
                    <ul class="aside_nav">
                        <li><i class="fa-solid fa-house"></i><span>Home</span></li>
                        <li><i class="fa-solid fa-chart-simple"></i><span>Stats</span></li>
                        <li class="flex_grow"><i class="fa-solid fa-signal"></i><span>Signals</span></li>
                        <li><i class="fa-solid fa-gear"></i><span>Admin</span></li>
                    </ul>
                </aside>
                <main class="flex-grow-1 main_debug">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="my_card">card1</div>
                                <div class="my_card">card2</div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <div class="my_card">card3</div>
                                <div class="my_card">card4</div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
