<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04b99885ba.js" crossorigin="anonymous"></script>
    <title>html-css-bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- APP -->
    <div id="app" class="d-flex flex-column">
        <!-- HEADER -->
        <div>
            <header>
                <ul class="header_bar">
                    <li><img class="logo d-lg-none" src="img/mobile-logo.png" alt="logo_mobile"></li>
                    <li class="d-none d-lg-block"><img  src="img/logo.svg" alt=""></li>
                    <li class="flex-grow-1"><input class="form-control" type="text" name="" id="" placeholder="Prova a cercare: Lezioni di Laravel "></li>
                    <li>
                        <ul class="header_nav">
                            <li class="d-none d-lg-block"><i class="fa-solid fa-list-ul"></i></li>
                            <li class="d-none d-lg-block"><i class="fa-solid fa-question"></i></li>
                            <li class="d-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            <li>
                                <div class="dropdown">
                                    <button class="navbar-toggler" type="button" data-bs-toggle="dropdown">
                                        <i class="fa-solid fa-bell"></i>
                                    </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        </ul>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </header>
        </div>
        <!-- END HEADER -->
        
            <div class="app_body d-flex">
                <!-- ASIDE -->
                <aside>
                    <ul class="aside_nav">
                        <li><i class="fa-solid fa-house"></i><span class="ps-2 d-none d-lg-inline">Home</span></li>
                        <li><i class="fa-solid fa-chart-simple"></i><span class="ps-2 d-none d-lg-inline">Stats</span></li>
                        <li><i class="fa-solid fa-signal"></i><span class="ps-2 d-none d-lg-inline">Signals</span></li>
                        <li class="mt-auto"><i class="fa-solid fa-gear"></i><span class="ps-2 d-none d-lg-inline">Admin</span></li>
                    </ul>
                </aside>
                <!-- END ASIDE -->

                <!-- MAIN -->
                <main class="flex-grow-1">
                    <div class="castom_color">
                        <div class="row flex-column-reverse flex-md-row p-3">
                            <div class="col-12 col-md-4 mb-2">
                                <div class="fs-3">Boolean</div>
                            </div>
                            <div class="col-12 col-md-4 mb-2">
                                <div>Studenti on-line negli ultimi 30 minuti</div>
                                <div>125</div>
                            </div>
                                <!-- OFFCANVAS -->
                            <div class="col-12 col-md-4 mb-2">
                                    <span>Nuovo studente</span>
                                    <button type="button" class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">+</button>
                                    <div class="offcanvas fullscreen offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                                        <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <div class="offcanvas-body">
                                        <div>
                                            <form class="row g-3">
                                                <div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="inputEmail4">
                                                </div>
                                                <div class="col-md-6">
                                                <label for="inputPassword4" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="inputPassword4">
                                                </div>
                                                <div class="col-12">
                                                <label for="inputAddress" class="form-label">Address</label>
                                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                                </div>
                                                <div class="col-12">
                                                <label for="inputAddress2" class="form-label">Address 2</label>
                                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                                </div>
                                                <div class="col-md-6">
                                                <label for="inputCity" class="form-label">City</label>
                                                <input type="text" class="form-control" id="inputCity">
                                                </div>
                                                <div class="col-md-4">
                                                <label for="inputState" class="form-label">State</label>
                                                <select id="inputState" class="form-select">
                                                    <option selected>Choose...</option>
                                                    <option>...</option>
                                                </select>
                                                </div>
                                                <div class="col-md-2">
                                                <label for="inputZip" class="form-label">Zip</label>
                                                <input type="text" class="form-control" id="inputZip">
                                                </div>
                                                <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">
                                                    Check me out
                                                    </label>
                                                </div>
                                                </div>
                                                <div class="col-12">
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="my_card">card1</div>
                                <div class="my_card">card2</div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <div class="my_card">card3</div>
                                <div class="my_card">card4</div>
                            </div>
                        </div>
                    
                </main>
                <!-- END MAIN -->
        </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
